<div class="col-sm-6 form-group">
    <div class="row">
        <div class="col-sm-2" ng-show="showAlertFlag">
            <button type="button" class="btn btn-default btn-lg" aria-hidden="true">
              <span class="glyphicon" ng-class="{'glyphicon-ok-circle': (answer === number.correct), 'glyphicon-remove-circle': (answer !== number.correct)}" aria-hidden="true"></span>
            </button>
        </div>
        <div class="col-sm-6 text-right" ng-class="{'col-sm-offset-2': !showAlertFlag}">
            <h2 style="display: inline">{{ number.num1 }} {{operator}} {{ number.num2 }} = </h2>
        </div>
        <div class="col-sm-4">
            <input class="form-control input-lg" id="inputlg" type="number" ng-model="answer" style="display: inline;" ng-disabled="showAlertFlag">
        </div>
    </div>
</div>
