
<div class="col-sm-6 form-group" style="margin-bottom: 30px;">
    <div class="inline" ng-show="showAlertFlag">
        <span ng-class="{
                'correct': (answer === number.correct && answer2 == number.remainder),
                'wrong': (answer !== number.correct || answer2 != number.remainder)
            }">
        </span>
    </div>
    <h4 class="inline" style="margin-right:10px;">{{$index+1}})</h4>
    <h2 class="inline">{{ number.num1 }} {{operator}} {{ number.num2 }} = </h2>
    <input class="form-control input-lg inline" type="number" ng-model="answer" style="width: 120px;">
    <span ng-show="isTab4">
	    <h2 class="inline">â‹¯</h2>
		<input class="form-control input-lg inline" type="number" ng-model="answer2" style="width: 80px;">
    </span>
    {{number.correct}}
</div>
